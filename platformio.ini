[env]
platform =  espressif32 @ ~6.1.0
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

build_flags =
  -DCORE_DEBUG_LEVEL=0
  -D TTGO
  -D USER_SETUP_LOADED=1
  -D ST7789_DRIVER
  -D TFT_SDA_READ   
  -D TFT_WIDTH=135
  -D TFT_HEIGHT=240
  -D CGRAM_OFFSET      
  -D TFT_MOSI=19
  -D TFT_SCLK=18
  -D TFT_CS=5
  -D TFT_DC=16
  -D TFT_RST=23
  -D TFT_BL=4  
  -D TFT_BACKLIGHT_ON=HIGH  
  -D LOAD_GLCD
  -D LOAD_FONT2
  -D LOAD_FONT4
  -D LOAD_FONT6
  -D LOAD_FONT7
  -D LOAD_FONT8
  -D LOAD_GFXFF
  -D SMOOTH_FONT
  -D SPI_FREQUENCY=40000000   
  -D SPI_READ_FREQUENCY=6000000 

lib_deps =
  ;NTPClient
  ;paulstoffregen/Time
	https://github.com/me-no-dev/ESPAsyncWebServer.git
  bblanchon/ArduinoJson@^6.20.1 ;6.17.3

  ; support MQTT 
	knolleary/PubSubClient @^2.8
  
  ;support screen
  TFT_eSPI

  ; OTA
  ayushsharma82/AsyncElegantOTA@^2.2.7
  
  ; Dimmer et Dallas
  ; https://github.com/xlyric/RBDDimmer
  https://github.com/antibill51/RBDDimmer/archive/refs/heads/antibill51-patch-1.1.zip
  paulstoffregen/OneWire
  milesburton/DallasTemperature


[env:ttgo-t-display]

[env:ttgo-t-display-no-cosphi]
build_flags =
  ${env.build_flags}
  -D HALF_AUTO


[env:ttgo-t-display-hardware-mod]
build_flags =
  ${env.build_flags}
  -D HARDWARE_MOD
